<!-- Contact -->
<div class="contact">
  <div class="container contact__wrapper">
    <h3>Send me a message</h3>
    <div class="contact__form">
      <form class="form" action="https://formspree.io/panduwijayasaputra@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" name="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn--form">Send Message</button>
          <p class="email-link-paragraph">or email me at <a class="link"
              href="mailto:panduwijayasaputra@gmail.com">panduwijayasaputra@gmail.com</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
